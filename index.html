<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automat Biochimie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #EDEDE0;
      color: #333;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
    }
    header img {
      max-width: 100px;
      margin-bottom: 10px;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
    }
    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      margin-top: 20px;
    }
    img {
      display: block;
      margin: 0 auto;
      max-width: 80%;
      height: auto;
      border: 2px solid #007bff;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
      <p>préparé par : Ahmed Ammar Amina Chaimaa</p>
    <img src="biochimie.png" alt="Biochimie Logo">
    
  </header>
  <div class="container">
   <h1>Automat Biochimie</h1>
    <p>
      <img src="biochimie1.png" alt="Biochimie Logo">
      
    </p>

    <h3>عرض الملف:</h3>
    <button onclick="showPptx()">عرض ملف PPTX</button>

    <iframe id="pptxViewer" style="display:none;"></iframe>
  </div>

  <script>
    function showPptx() {
      const pptxViewer = document.getElementById("pptxViewer");
      pptxViewer.style.display = "block";
      pptxViewer.src = "Gestion.pptx"; // ضع هنا اسم ملف الـ PPTX الخاص بك
    }
  </script>
</body>
</html>
